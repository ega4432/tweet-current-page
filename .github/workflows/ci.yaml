name: ci

on:
  pull_request:
    branches:
      - main
      - "v*"
    paths-ignore:
      - "**.md"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3 # https://github.com/actions/setup-node
        with:
          node-version-file: .node-version
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

  shellcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ./scripts
          ignore_names: deploy.sh
